  # =========== Current sensors ===========
  - platform: adc
    id: cc_l1
    pin:
      number: GPIO2
      ignore_strapping_warning: true 
    attenuation: 6db
  - platform: ct_clamp
    sensor: cc_l1
    name: "Phase A Current"
    id: a_current_sensor
    unit_of_measurement: "A"
    accuracy_decimals: 3
    device_id: ${energy_meter_device_id}
    update_interval: ${ct_update_interval}    
    filters:
      - median:
      - calibrate_linear:
          method: exact
          datapoints:
           - 0.0390 -> 0.0
           - 0.0630 -> 5.0
           - 0.1184 -> 11.0
           - 0.1665 -> 16.0
      - clamp:
          min_value: 0.0
