           - 0.0380 -> 0.0
           - 0.0611 -> 5.0
           - 0.1167 -> 11.0
           - 0.1646 -> 16.0
      - clamp:
          min_value: 0.0
  - platform: adc
    id: cc_l3
    pin: GPIO4
    attenuation: 6db
  - platform: ct_clamp
    sensor: cc_l3
    name: "Phase C Current"
    device_id: ${energy_meter_device_id}    
    id: c_current_sensor
    update_interval: ${ct_update_interval}
